<!doctype html>
<html>
<head>
	<title>Jon and Keaton present: anglerfish</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:300,100,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="./jquery.transit.min.js"></script>
	<script src="./engine.js"></script>
</head>
<body>
	<div id="bar"></div>
	<div class="title">Keaton &amp; Jon's Presentation</div>
	<div class="time"></div>
	<div id="pointerDot"></div>

	<!-- Card templates -->
	<div class="template" id="card-template">
		<div class="card $type" data-id="$id">$content</div>
	</div>
	<div class="template" id="content-picture"><img src="$src"><label>$name</label></div>
	<div class="template" id="content-video">$message</div>
	<div class="template" id="content-question">
		<p class="message">$message</p>
		<p class="asker">-$sender</p>
	</div>

</body>
</html>
